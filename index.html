<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>От данных к интерфейсу</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      const destination = document.querySelector("#container");

      class Counter extends React.Component {
        render() {
          var textStyle = {
            fontSize: 72,
            fontFamily: "sans-serif",
            color: "#333",
            fontWeight: "bold",
          };

          return <div style={textStyle}> {this.props.display}</div>;
        }
      }

      class Button extends React.Component {
        render() {
          return (
            <button style={this.props.style} onClick={this.props.plus}>
              +
            </button>
          );
        }
      }

      class CounterParent extends React.Component {
        constructor(props) {
          super(props);
          console.log("constructor: Состояние по умолчанию");

          this.state = {
            count: 1,
          };

          this.increase = this.increase.bind(this);
        }

        increase(e) {
          e.shiftKey
            ? this.setState({
                count: this.state.count + 10,
              })
            : this.setState({
                count: this.state.count + 1,
              });
        }

        componentWillUpdate(newProps, newState) {
          console.log(
            "componentWillUpdate: компонент будет обновлен",
            this.state.count,
            newState
          );
        }

        componentDidUpdate(currentProps, currentState) {
          console.log(
            "componentDidUpdate: компонент обновлен",
            this.state.count,
            currentState
          );
        }

        componentWillMount() {
          console.log(
            "componentWillMount: компонент будет смонтирован",
            this.state.count
          );
        }

        componentDidMount() {
          console.log(
            "componentWillMount: компонент смонтирован",
            this.state.count
          );
        }

        componentWillUnmount() {
          console.log(
            "componentWillUnmount: компонент будет размонитрован(удален из Dom)", destination
          );
        }

        shouldComponentUpdate(newProps, newState) {
          console.log("shouldComponentUpdate: следует ли обновлять компонент?",newState);
          if (newState.count === 3) {
            console.log("shouldComponentUpdate: компонент будет удален");
            ReactDOM.unmountComponentAtNode(destination);
            console.log("shouldComponentUpdate: компонент  удален",destination );
            return false;
          } else {
             console.log("shouldComponentUpdate: компонент будет изменен");
            return true
          }
        }

        render() {
          var backgroundStyle = {
            padding: 50,
            backgroundColor: "#FFC53A",
            width: 250,
            height: 100,
            borderRadius: 10,
            textAlign: "center",
          };
          var buttonStyle = {
            fontSize: "1em",
            width: 30,
            height: 30,
            fontFamily: "sans-serif",
            color: "#333",
            fontWeight: "bold",
            lineHeight: "3px",
          };

          return (
            <div style={backgroundStyle}>
              <Counter display={this.state.count} />
              <Button style={buttonStyle} plus={this.increase} />
            </div>
          );
        }
      }

      ReactDOM.render(
        <React.Fragment>
          <CounterParent />
        </React.Fragment>,
        destination
      );
    </script>
  </body>
</html>
