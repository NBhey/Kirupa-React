<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirupa</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var destination = document.querySelector("#container");

      class Letter extends React.Component {
        render() {

          var letterSpace = {
            padding: "10px",
            margin: "10px",
            backgroundColor: this.props.bgcolor || "#ffde00",
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: "32px",
            textAlign: "center",
          };

          return <div style={letterSpace}>{this.props.children}</div>;
        }
      }

      ReactDOM.render(
        <React.Fragment>
          <Letter bgcolor='#58B3FF'> А </Letter>
          <Letter bgcolor='#FF605F'> Е </Letter>
          <Letter bgcolor='#FFD52E'> И </Letter>
          <Letter bgcolor='#49DD8E'> О </Letter>
          <Letter bgcolor='#AE99FF'> У </Letter>
        </React.Fragment>,
        destination
      );
    </script>
  </body>
</html>
