<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirupa</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      var destination = document.querySelector("#container");

      class LightningCounter extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            striker: 0,
          };
          this.timerTick = this.timerTick.bind(this);
        }
        timerTick() {
          this.setState({
            striker: this.state.striker + 100,
          });
        }
        componentDidMount() {
          setInterval(this.timerTick, 1000);
        }

        render() {
          return <h1> {this.state.striker} </h1>;
        }
      }

      class LightningCounterDisplay extends React.Component {
        render() {
          var divStyle = {
            width: 250,
            textAlign: "center",
            backgroundColor: "black",
            padding: 40,
            fontFamily: "sans-serif",
            color: "#999",
            borderRadius: 10,
          };

          var commonStyle = {
            margin: 0,
            padding: 0,
          };

          var textStyles = {
            emphasis: {
              fontSize: 38,
              ...commonStyle,
            },

            smallEmphasis: {
              ...commonStyle,
            },

            small: {
              fontSize: 17,
              opacity: 0.5,
              ...commonStyle,
            },
          };

          return (
            <div style={divStyle}>
              <LightningCounter />

              <h2 style={textStyles.smallEmphasis}> ВСПЫШКИ МОЛНИИ</h2>
              <h2 style={textStyles.emphasis}> НА ПЛАНЕТЕ </h2>
              <p style={textStyles.small}>(с момента запуска кода)</p>
            </div>
          );
        }
      }

      ReactDOM.render(
        <React.Fragment>
          <LightningCounterDisplay />
        </React.Fragment>,
        destination
      );
    </script>
  </body>
</html>
